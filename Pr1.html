<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* =======================header시작================================ */

        .top {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            padding: 1rem;
        }

        .header {
            color: #EE6352;
            margin: 2rem 0;
            text-align: center;
        }

        .header-first button,
        .header-second button {
            outline: none;
            border: none;
            background-color: white;
        }

        .header-first {
            /* border: 1px solid blue; */
            display: flex;
            justify-content: center;
            gap: 3rem;
            padding: 0.75rem;
        }

        .header-second {
            /* border: 1px solid blue; */
            display: flex;
            justify-content: center;
            gap: 3rem;
            padding: 0.75rem;
        }

        .header-first>button img,
        .header-second>button img {
            margin-bottom: 3px;
            border-radius: 2.5rem;
            background-color: #EFE9F4;
            padding: 2rem;
            width: 120px;
            height: 120px;
            box-shadow: 0 4px 5px rgba(0, 0, 0, 0.3);
        }

        /* hover 모르는 부분 */

        .header-first>button:hover img,
        .header-second>button:hover img {
            cursor: pointer;
            background-color: #EE6352;
        }

        .header-first>button:hover p,
        .header-second>button:hover p {
            cursor: pointer;
            color: #EE6352;
        }

        /* hover 모르는 부분 */

        .header-first p,
        .header-second p {
            text-align: center;
            font-family: "Noto Sans KR", sans-serif;
            font-optical-sizing: auto;
            font-weight: 900;
            font-style: normal;
        }

        /* ======================header 끝======================================== */


        /* ======================main시작======================================== */

        main {
            max-width: 1600px;
            width: calc(100% - 1rem);
            margin: auto;
        }

        .search {
            font-family: "Noto Sans KR", sans-serif;
            font-optical-sizing: auto;
            font-weight: 900;
            font-style: normal;

            width: 45%;
            padding: 0.2rem;
            font-weight: 700;
            position: absolute;
        }

        .main-search {
            margin: 1rem 0;
            /* border: 1px solid blue; */
            padding: 0.5rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: center;
        }

        form {
            z-index: 999;
            margin-right: auto;
        }

        .search:focus {
            background-color: #EFE9F4;
        }

        .search-icon {
            position: absolute;
            right: 28%;
            cursor: pointer;
        }


        .listCon {
            font-family: "Noto Sans KR", sans-serif;
            font-optical-sizing: auto;
            font-weight: 700;
            font-style: normal;

            /* border: 1px solid red; */
            list-style: none;
            overflow: hidden;
            padding: 0.25rem;
            gap: 2em;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }

        .listCon>li {
            font-size: 1em;
            cursor: pointer;
        }

        .listCon .title {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .listCon {
            position: relative;
        }

        .listCon .more {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            /* background-color: lightgoldenrodyellow; */
            color: transparent;
        }

        .listCon-more {
            display: flex;
        }

        .main-content {
            width: 100%;
            max-width: 510px;
            background-color: burlywood;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            padding: 1rem;
            margin-bottom: 2rem;
        }

        .place {
            color: #eaeaea;
            font-size: 0.7em;
        }

        .main-first {
            width: 100%;
            height: 700px;
            /* 원하는 이미지 높이로 설정 */
            overflow: hidden;
            /* 이미지가 부모 크기를 벗어나지 않도록 처리 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-first img {
            display: block;
            object-fit: fill;
            width: 100%;
            height: 100%;
        }

        .main-second {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }

        .main-second>* {
            cursor: pointer;
        }

        .main-second>button:hover {
            color: blue;
        }

        .main-second button {
            border: none;
            background-color: white;
            font-size: 1.5em;

            font-family: "Noto Sans KR", sans-serif;
            font-optical-sizing: auto;
            font-weight: 700;
            font-style: normal;
        }

        .page-prev {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.25rem;
        }

        .prevGroup img {
            display: block;
            margin: auto;
        }

        .page-next {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.25rem;
        }

        .nextGroup img {
            display: block;
            margin: auto;
        }
    </style>
</head>

<body>
    <header>
        <div class="top">
            <img src="/img/Pr1_Img/logo.svg" alt="">
            <h1 class="header">서울 문화행사 정보</h1>
        </div>
        <nav class="header-first">
            <button data-cate="전체">
                <img src="/img/Pr1_Img/all.png" alt="">

            </button>
            <button data-cate="뮤지컬/오페라">
                <img src="/img/Pr1_Img/opera.png" alt="">
                <p>뮤지컬/오페라</p>
            </button>
            <button data-cate="클래식">
                <img src="/img/Pr1_Img/classic.png" alt="">
                <p>클래식</p>
            </button>
            <button data-cate="전시/미술">
                <img src="/img/Pr1_Img/art.png" alt="">
                <p>전시/미술</p>
            </button>
            <button data-cate="국악">
                <img src="/img/Pr1_Img/korea.png" alt="">
                <p>국악</p>
            </button>
            <button data-cate="무용">
                <img src="/img/Pr1_Img/ballet.png" alt="">
                <p>무용</p>
            </button>
        </nav>

        <nav class="header-second">
            <button data-cate="연극">
                <img src="/img/Pr1_Img/theater.png" alt="">
                <p>연극</p>
            </button>
            <button data-cate="콘서트">
                <img src="/img/Pr1_Img/concert.png" alt="">
                <p>콘서트</p>
            </button>
            <button data-cate="교육/체험">
                <img src="/img/Pr1_Img/edu.png" alt="">
                <p>교육/체험</p>
            </button>
            <button data-cate="축제">
                <img src="/img/Pr1_Img/festival.png" alt="">
                <p>축제</p>
            </button>
            <button data-cate="기타">
                <img src="/img/Pr1_Img/etc.png" alt="">
                <p>기타</p>
            </button>
        </nav>
    </header>

    <main>
        <div class="main-search">
            <form>
                <select name="pref" id="pref">
                </select>
            </form>
            <input class="search" type="text" id="search" placeholder="검색어를 입력해주세요">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
        </div>

        <ul class="listCon">
            <!-- <li>
                <div class="main-first">
                    <img src="/img/noimage.jpg" alt="">
                    <a class="more" href="">자세히보기</a>
                </div>
                <div class="main-content">
                    <p class="title">타이틀 오페라 갈라</p>
                    <p class="place">장소 세종대극장</p>
                    <p class="date">2024-12-07 ~ 2024-12-07</p>
                </div>
            </li> -->
        </ul>

        <div class="main-second">
            <div class="page-prev">
                <a class="prevGroup"><img src="/img/Pr1_Img/leftArrow_group.png" alt=""></a>
                <a class="prev"><img src="/img/Pr1_Img/leftArrow.png" alt=""></a>
            </div>
            <div class="page-next">
                <a class="next"><img src="/img/Pr1_Img/rightArrow.png" alt=""></a>
                <a class="nextGroup"><img src="/img/Pr1_Img/rightArrow_group.png" alt=""></a>
            </div>
        </div>
    </main>

    <script>
        const API_KEY = "7773664551646c7135346878724b54"; // API_KEY
        const $searchIcon = document.querySelector(".search-icon"); // 검색아이콘
        const $search = document.querySelector(".search"); // input 태그
        const $buttons = document.querySelectorAll('button[data-cate]'); // data-cate 속성이 있는 모든 button 태그
        const $listCon = document.querySelector(".listCon"); // ul 부분
        const $pref = document.querySelector("#pref"); // select 태그

        let currentPage = 1;
        let totalDataNum = 0;
        let currentCategory = '';
        let pageSize = 9;
        let groupSize = window.innerWidth <= 900 ? 5 : 10;
        let currentTitle = '';
        let currentDate = '';

        // API 가져오는 함수
        const fetchData = async (category = "", title = "", date = "", pageNum = 1) => {
            const start = (pageNum - 1) * pageSize + 1;
            const end = start + pageSize - 1;
            let url = new URL(
                `http://openapi.seoul.go.kr:8088/${API_KEY}/json/culturalEventInfo/${start}/${end}`
            );

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.culturalEventInfo && data.culturalEventInfo.row) {
                    totalDataNum = data.culturalEventInfo.list_total_count;
                    return data.culturalEventInfo.row;
                } else {
                    console.error("데이터 구조가 예상과 다릅니다.", data);
                    return [];
                }
            } catch (e) {
                console.error("API 요청에 실패했습니다.", e);
                return [];
            }
        };

        // 데이터를 화면에 표시하는 함수
        const displayData = (data) => {
            $listCon.innerHTML = "";
            $pref.innerHTML = "";

            const uniqueCategories = new Set();

            $buttons.forEach(button => {
                const category = button.getAttribute('data-cate');
                if (!uniqueCategories.has(category) && category !== "전체") {
                    uniqueCategories.add(category);
                    const opt = document.createElement("option");
                    opt.value = category;
                    opt.textContent = category;
                    $pref.appendChild(opt);
                }
            });

            data.forEach((e) => {
                const listItem = document.createElement("li");

                listItem.innerHTML = `
        <div class="main-first"><img src="${e.MAIN_IMG || "/img/noimage.jpg"
                    }" alt=""></div>
            <div class="main-content">
                <p class="title">${e.TITLE}</p>
                <p class="place">장소 ${e.PLACE}</p>
                <p class="date">${e.DATE}</p>
            </div>
        `;

                listItem.addEventListener("click", () => {
                    window.open(e.HMPG_ADDR, "_blank");
                });

                $listCon.appendChild(listItem);
            });
            pagination();
        };

        // 페이지네이션을 생성하는 함수
        const pagination = () => {
            const currentPageGroup = Math.ceil(currentPage / groupSize);
            const endPage = Math.ceil(totalDataNum / pageSize);
            const currentGroupFirstPage = (currentPageGroup - 1) * groupSize + 1;
            const currentGroupLastPage = Math.min(endPage, currentPageGroup * groupSize);
            const prevGroupFirst = (currentPageGroup - 2) * groupSize + 1;
            const nextGroupFirst = currentPageGroup * groupSize + 1;

            let html = `
  <button class="prevGroup" ${currentPageGroup === 1 ? 'disabled' : ''} onClick="movePage(${prevGroupFirst})"><<</button>
  `;

            html += `
  <button class="prevPage" ${currentPage === 1 ? 'disabled' : ''} onClick="movePage(${currentPage - 1})"><</button>
  `;

            for (let i = currentGroupFirstPage; i <= currentGroupLastPage; i++) {
                html += `
      <button class="${i === currentPage ? 'on' : ''}" onClick="movePage(${i})">${i}</button>
    `;
            }

            html += `
  <button class="nextPage" ${currentPage >= endPage ? 'disabled' : ''} onClick="movePage(${currentPage + 1})">></button>
  `;

            html += `
  <button class="nextGroup" ${currentPageGroup * groupSize >= endPage ? 'disabled' : ''} onClick="movePage(${nextGroupFirst})">>></button>
  `;

            document.querySelector('.main-second').innerHTML = html;
        };

        // 버튼별로 클릭 이벤트를 추가하는 부분
        $buttons.forEach((button) => {
            button.addEventListener('click', async () => {
                const category = button.getAttribute('data-cate');

                if (category === "전체") {
                    const data = await fetchData();
                    displayData(data);
                } else {
                    filterByCategory(category);
                }
            });
        });


        // select 태그에서 옵션을 선택했을 때 해당 카테고리로 필터링
        $pref.addEventListener('change', (e) => {
            const selectedCategory = e.target.value;
            filterByCategory(selectedCategory);
        });


        // 카테고리별로 데이터를 필터링하는 함수
        const filterByCategory = async (category) => {
            const data = await fetchData();

            if (Array.isArray(data)) {
                const filteredData = data.filter(item => item.CODENAME === category);
                displayData(filteredData);
            } else {
                console.error("데이터가 배열이 아닙니다.", data);
            }
        };


        // 검색어로 데이터를 필터링하는 함수
        const filterBySearch = async (query) => {
            const data = await fetchData();


            if (Array.isArray(data)) {
                const filteredData = data.filter(item =>
                    item.TITLE.includes(query)
                );
                displayData(filteredData);
            } else {
                console.error("데이터가 배열이 아닙니다.", data);
            }
        };

        // 페이지 이동을 처리하는 함수
        const movePage = async (pageNum) => {
            currentPage = pageNum;
            const data = await fetchData(currentCategory, currentTitle, currentDate, pageNum);
            displayData(data);
        };


        // 검색 버튼을 클릭했을 때 검색어로 필터링
        $searchIcon.addEventListener("click", () => {
            const query = $search.value.trim();
            if (query) {
                filterBySearch(query);
            }
        });

        // Enter 키를 눌렀을 때 검색이 가능하도록 처리
        $search.addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
                const query = $search.value.trim();
                if (query) {
                    filterBySearch(query);
                }
            }
        });

        // 카테고리 버튼 클릭 시 필터링
        $buttons.forEach((button) => {
            button.addEventListener('click', () => {
                const category = button.getAttribute('data-cate');
                filterByCategory(category);
            });
        });

        // 초기 데이터 로드 및 페이지네이션 설정
        fetchData().then(data => {
            displayData(data);
        });
    </script>
</body>

</html>
